!DOCTYPE html>
<html>
    <head>
       <title>世界の天気</title>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
       <script src="weather.js" defer></script>
       <link rel="stylesheet" href="style1.css">

</head>
<body>
    <h1>世界の天気</h1>
    
    <label for="tosi"><strong>都市名:</strong></label>
    <input type="text" name="tosi" size="10">
    <button id="kensaku">検索</button>
    <h3>以下の都市から検索してください</h3>
    <ul>
    <li>カイロ</li>
    <li>モスクワ</li>
    <li>ヨハネスブルク</li>
    <li>北京</li>
    <li>東京</li>
    <li>シンガポール</li>
    <li>シドニー</li>
    <li>ロンドン</li>
    <li>パリ</li>
    <li>リオデジャネイロ</li>
    <li>ニューヨーク</li>
    <li>ロサンゼルス</li>
</ul>
    <p>天気:<span id="tenki"></span></p>
    <p>最高気温:<span id="saikoukion">○</span>°C</p>
    <p>最低気温:<span id="saiteikion">○</span>°C</p>
    <p>最低気温:<span id="huusoku">○</span>m</p>

    
</body>
</html>
